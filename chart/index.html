<!DOCTYPE html>
<html>
<head>
  <title>Gitlab Chart</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="../config.js"></script>
  <script src="main-chart.js"></script>

  <style>
    .table-secondary{
      width: 20%
    }
  </style>

</head>
<body>

  <h1>チャートを表示</h1>


  <table class="table" border="1">
    <tbody>
      <tr>
        <td class="table-secondary">期間</td>
        <td>
          <select id="start-milestone"></select>
          ～
          <select id="end-milestone"></select>
        </td>
      </tr>
      <tr>
        <td class="table-secondary">予想線の追加</td>
        <td>
          <input type="checkbox" id="estimateFlg" onchange="toggleChart()" />追加する　　
          <input type="number" value="3" id="estimateNum" style="width: 50px" min="1" max="10" />個追加
        </td>
      </tr>
      <tr>
        <td class="table-secondary">フィルター</td>
        <td>
          <input id="label-name" placeholder="ラベル名でフィルター" /> ※完全一致
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" onclick="getAll()">送信</button>


    <br />
    <br />

    <canvas id="burnDownChart"></canvas>
    <canvas id="burnUpChart"></canvas>

</body>

<script>
  window.onload = function() {
    getMilestoneList()
  }
</script>

</html>
